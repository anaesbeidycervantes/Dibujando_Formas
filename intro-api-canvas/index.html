<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #header {
            background-color: #6b5b95;
            /* Morado oscuro */
            color: #fff;
            /* Texto blanco */
            padding: 10px;
        }

        #footer {
            background-color: #6b5b95;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .canvas-container {
            text-align: center;
            /* Centra el contenido horizontalmente */
        }

        .canvas-title {
            margin-top: 5px;
            /* Ajusta el margen superior */
        }
    </style>
    <title>Intro Canvas 2d</title>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <h1>Intro Canvas 2d</h1>
        </div>
    </header>

    <main class="container flex column mt-3 shadow rounded-3 p-1">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Ejemplos de objetos 2d en canvas</h1>
        </div>
        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-center justify-content-around">
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_rectangulo" width="150" height="150"></canvas>
                <h5 class="canvas-title">Cuadrados</h5>
            </div>
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_triangulo" width="150" height="150"></canvas>
                <h5 class="canvas-title">Tríangulo Equilátero</h5>
            </div>
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_pluma" width="150" height="150"></canvas>
                <h5 class="canvas-title">Carita Feliz</h5>
            </div>
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_lineas" width="150" height="150"></canvas>
                <h5 class="canvas-title">Tríangulos</h5>
            </div>
        </div>

        <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-center justify-content-around">
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_arcos" width="150" height="150"></canvas>
                <h5 class="canvas-title">Trazos Para Circulos</h5>
            </div>
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_Bézier" width="150" height="150"></canvas>
                <h5 class="canvas-title">Ícono de Mensaje</h5>
            </div>
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_rectangulo_2" width="150" height="150"></canvas>
                <h5 class="canvas-title">Pacman</h5>
            </div>
            <div class="canvas-container">
                <canvas class="border shadow" id="canvas_Path2D" width="150" height="150"></canvas>
                <h5 class="canvas-title">Cuadrado y Círculo</h5>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <p>Derechos Reservados &copy; Ana Esbeidy</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
